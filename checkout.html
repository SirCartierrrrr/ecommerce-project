<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>

  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/checkout.css">
</head>
<body>
  <div class="flex-layout">
    <div class="checkout-container">
     
      <div class="header-fixed">
        <div class="header-container">
  
          <div class="left-section">
            <a class="home-link" href="index.html">
              <div class="company-logo">
                <span class="company-name">
                  Shadow Purr
                </span>
              </div>
            </a>
          </div>
    
          <div class="middle-section">
            <span class="checkout-title">
              Checkout (<a class="cart-quantity js-cart-quantity" href="index.html">
                0
              </a> 
              <a href="index.html" class="cart-quantity">
                items</a>)
            </span>
          </div>
    
          <div class="right-section">
            <img src="images/icons/checkout-lock-icon.png">
          </div>
    
        </div>
      </div>
  
      <div class="order-review-container">
  
        <div class="page-title-container">
          <span class="page-title">
            Review Your Order
          </span>
        </div>
  
        <div class="order-and-payment-container">
          <div class="order-grid js-order-grid"></div>
          
          <div class="payment-info-container">
            <div>
              <section>
                <span class="order-summary-title">
                  Order Summary
                </span>
              </section>
              <div class="cost-info-container">
                <div>Item (2):</div>
                <div>RM 100.00</div>
              </div>
              
              <div class="cost-info-container">
                <div>Shipping and handling:</div>
                <div>RM 4.99</div>
              </div>
    
              
              <div class="cost-info-container">
                <div>Total before tax:</div>
                <div>RM 90.99</div>
              </div>
    
              
              <div class="cost-info-container">
                <div>Estimated Tax (10%):</div>
                <div>RM 9.90</div>
              </div>
    
              
              <div class="cost-info-container">
                <span class="total-cost">Order Total:</span>
                <span class="order-cost">RM 109.90</span>
              </div>
            </div>
            
            <div class="button-container">
              <div>
                <a href="orders.html">
                  <button class="place-order-button">Place Order</button>
                </a>
              </div>
            </div>
          </div>
        </div>
  
      </div>
  
    </div>
  </div>

  <script type="module" src="scripts/checkout.js"></script>

</body>
</html>
