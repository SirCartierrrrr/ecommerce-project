<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>

  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/checkout.css">
</head>
<body>
  <div class="flex-layout">
    <div class="checkout-container">
     
      <div class="header-fixed">
        <div class="header-container">
  
          <div class="left-section">
            <a class="home-link" href="index.html">
              <div class="company-logo">
                <span class="company-name">
                  Shadow Purr
                </span>
              </div>
            </a>
          </div>
    
          <div class="middle-section">
            <span class="checkout-title">
              Checkout (<a class="cart-quantity js-cart-quantity" href="index.html">0
              </a> 
              <a href="index.html" class="cart-quantity">
                items</a>)
            </span>
          </div>
    
          <div class="right-section">
            <img src="images/icons/checkout-lock-icon.png">
          </div>
    
        </div>
      </div>
  
      <div class="order-review-container">
  
        <div class="page-title-container">
          <span class="page-title">
            Review Your Order
          </span>
        </div>
  
        <div class="order-and-payment-container">
          <div class="order-grid js-order-grid"></div>
          
          <div class="payment-info-container js-payment-info-container">
            
          </div>
        </div>
  
      </div>
  
    </div>
  </div>

  <script type="module" src="scripts/checkout.js"></script>
