<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/shared/header.css">
  <link rel="stylesheet" href="styles/tracking.css">
  <title>Track Order</title>
</head>

<body>
  
  <div class="header">

    <div class="header-container">

      <div class="left-section">
        <a  class="home-link" href="index.html">
          <span class="logo">
            Shadow Purr
          </span>
          <span class="short-logo">
            SP
          </span>
        </a>
      </div>

      <div class="middle-section">
        <input class="search-bar" type="search" placeholder="Search">
        <button class="search-icon-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="right-section">
        <div class="return-order-container">
          <a class="order-link" href="orders.html">
            <div class="return">Returns</div>
            <div class="and-orders">&amp; Orders</div>
          </a>
        </div>

        <a href="checkout.html" class="checkout-link">
          <div class="cart-container">
            <div class="cart-logo-and-quantity-container">
              <img class="cart-icon" src="images/icons/cart-icon.png">
              <div class="cart-quantity-flex-container">
                <div class="cart-quantity js-cart-quantity">0</div>
              </div>
            </div>
          </div>
  
          <div>
            <div class="cart-text">Cart</div>
          </div>
        </a>

        <div class="replace-icon">
          <img src="images/icons/hamburger-menu.png">
        </div>

      </div>

    </div>

  </div>

  <div class="flex-container">

    <div class="tracking-container">
      <div class="view-order-container">
        <a href="orders.html">View all orders</a>
      </div>

      <div class="delivery-date-container">
        <span class="delivery-date">
          Arriving on Wednesday, July 31
        </span>
      </div>

      <div class="product-name-and-quantity-container">
        <div>
          <span>
            Feline Combat Glasses
          </span>
        </div>
  
        <div class="product-quantity-container">
          <span>
            Quantity: 1
          </span>
        </div>
      </div>

      <div class="product-image-container">
        <img class="product-image" src="images/product/feline-combat-glasses.png">
      </div>

      <div class="status-flex-container">
        <div class="status-message">
          Preparing
        </div>

        <div class="status-message">
          Shipped
        </div>

        <div class="status-message">
          Delivered
        </div>
      </div>

      <div>
        <div class="status-bar">
          <div class="fill"></div>
        </div>
      </div>

    </div>

  </div>

  <script type="module" src="scripts/shadowpurr.js"></script>
</body>
</html>
