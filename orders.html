<!DOCTYPE html>

<head>

  <title>Order Page</title>
  <link rel="stylesheet" href="styles/shared/header.css">

<body>
  <div class="order-page-container">

    <div class="header">
      <div class="header-container">
  
        <div class="left-section">
          <a  class="home-link" href="index.html">
            <span class="logo">
              Shadow Purr
            </span>
            <span class="short-logo">
              SP
            </span>
          </a>
        </div>
  
        <div class="middle-section">
          <input class="search-bar" type="search" placeholder="Search">
          <button class="search-icon-button">
            <img class="search-icon" src="images/icons/search-icon.png">
          </button>
        </div>
  
        <div class="right-section">

          <div class="return-order-container">
            <a class="order-link" href="orders.html">
              <div class="return">Returns</div>
              <div class="and-orders">&amp; Orders</div>
            </a>
          </div>
  
          <a href="checkout.html" class="checkout-link">

                </div>
              </div>
            </div>
    
            <div>
              <div class="cart-text">Cart</div>
            </div>
          </a>

          <div class="replace-icon">
            <img src="images/icons/hamburger-menu.png">
          </div>

        </div>
  
      </div>
    </div>

                  <div class="product-title">Cat Eye Googles</div>
                  <div>Arrving On: July 31</div>
