<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Page</title>
  <link rel="stylesheet" href="styles/shared/header.css">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/order.css">
</head>
<body>
  <div class="order-page-container">

    <div class="header js-header">
      <div class="header-container">
  
        <div class="left-section">
          <a  class="home-link" href="index.html">
            <span class="logo">
              Shadow Purr
            </span>
            <span class="short-logo">
              SP
            </span>
          </a>
        </div>
  
        <div class="middle-section">
          <input class="search-bar" type="search" placeholder="Search">
          <button class="search-icon-button">
            <img class="search-icon" src="images/icons/search-icon.png">
          </button>
        </div>
  
        <div class="right-section">

          <div class="return-order-container">
            <a class="order-link" href="orders.html">
              <div class="return">Returns</div>
              <div class="and-orders">&amp; Orders</div>
            </a>
          </div>
  
          <a href="checkout.html" class="checkout-link">
            <div class="cart-container">
              <div class="cart-logo-and-quantity-container">
                <img class="cart-icon" src="images/icons/cart-icon.png">
                <div class="cart-quantity-flex-container">
                  <div class="cart-quantity js-cart-quantity">0</div>
                </div>
              </div>
            </div>
    
            <div>
              <div class="cart-text">Cart</div>
            </div>
          </a>

          <div class="replace-icon js-hamburger-menu">
            <img src="images/icons/hamburger-menu.png">
          </div>

        </div>
  
      </div>

      <div class="cart-mobile-container">
        <span class="cart-mobile js-cart-mobile">
          Cart (0)
        </span>
      </div>

      <div class="return-and-orders-mobile-container">
          <span class="return-and-orders-mobile js-return-orders-mobile">
            Return & Orders
          </span>
      </div>

    </div>

    <div class="flex-container">
      <div class="order-section-container">

        <div class="title-container">
          <div class="title">
            Your Orders
          </div>
        </div>

        <div class="order-info-section js-order">

          <div class="order-info-container-1">

            <div class="order-info-left-section js-order-info">
              
            </div>
            
          
          </div>
          
          <div class="container-of-container-2 js-order-list">

          </div>

        </div>

      </div>

      

    </div>

  </div>

  <script type="module" src="scripts/orders.js"></script>
  <script type="module" src="scripts/header.js"></script>
</body>
</html>
