<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="styles/shadowpurr.css">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/shared/header.css">
</head>
<body>
  <div class="header">
    <div class="header-container">

      <div class="left-section">
        <a  class="home-link" href="index.html">
          <span class="logo js-logo" id="logo">
            Shadow Purr
          </span>
          <span class="short-logo js-short-logo">
            SP
          </span>
        </a>
      </div>

      <div class="middle-section">
        <input class="search-bar" type="search" placeholder="Search">
        <button class="search-icon-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="right-section">

        <div class="return-order-container">
          <a class="order-link" href="orders.html">
            <div class="return">Returns</div>
            <div class="and-orders">&amp; Orders</div>
          </a>
        </div>

        <a href="checkout.html" class="checkout-link">
          <div class="cart-container">
            <div class="cart-logo-and-quantity-container">
              <img class="cart-icon" src="images/icons/cart-icon.png">
              <div class="cart-quantity">0</div>
            </div>
          </div>
  
          <div>
            <div class="cart-text">Cart</div>
          </div>
        </a>

        <div class="replace-icon">
          <img src="images/icons/hamburger-menu.png">
        </div>
        
      </div>

    </div>
  </div>

  <div class="product-flex-container">
    <div class="product-grid js-product-grid">
    </div>
  </div>

  <script type="module" src="scripts/shadowpurr.js"></script>
</body>
</html>
